<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <title>Practica 1: Selector de noticias</title>
</head>
<body>
<div align="center"><h1>UGR-DSS News fetcher</h1></div>
<div align="center"><h2>Welcome dear #{user.getName()}</h2></div>
<div align="center"><h3>Today's news</h3>
    <h:graphicImage value="#{headlines.headline.image}"/>
    <h:form>
        <h:commandButton action="#{headlines.previousHeadline}" value="Previous"/>   <h:commandButton action="#{headlines.nextHeadline}" value="Next"/>
    </h:form>
</div>
</body>
</html>
