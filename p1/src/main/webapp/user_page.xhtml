<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <title>Practica 1: Selector de noticias</title>
</head>
<body>
<div align="center"><h1>UGR-DSS News fetcher</h1></div>
<div align="center"><h2>Welcome dear #{user.getName()}</h2></div>
<div align="center"><h3>Today's news</h3>
    <h:graphicImage value="#{headlines.headline.image}"/>
    <br/>
    <div>
        <h:outputLabel>#{headlines.headline.description}</h:outputLabel>
    </div>
    <h:form>
        <h:commandButton action="#{headlines.previousHeadline}" value="Previous" style="margin-right: 10px; margin-top: 5px"/>
        <h:commandButton action="#{headlines.nextHeadline}" value="Next" style="margin-top: 5px"/>
    </h:form>
</div>
</body>
</html>
